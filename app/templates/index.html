{% extends "layout.html" %}
{% block content %}
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">Year</th>
            <th scope="col">Age</th>
            <th scope="col">Name</th>
            <th scope="col">Movie</th>
            <th scope="col">Extra</th>
        </tr>
    </thead>
    <tbody>
    {% for name in winners %}
        <tr>
            <td>{{ name.Index }}</td>
            <td><a href="view/{{name.index}}">{{ name.Year }}</a></td>
            <td>{{ name.Age }}</td>
            <td>{{ name.Name }}</td>
            <td>{{ name.Movie }}</td>
            <td>{{ name.Extra }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
